<doctype! html>
<html>
    <head>
        <script src="./lib/angular/angular.js"></script>
        <script src="./app.js"></script>
        <style>
            body{
                background-color: 303030;
            }
            h1{
                text-align: center;
                font-size: 60px;
                margin: 0px;
                font-family: Georgia;
                color: FCFAFF;
            }
            .app{
                display:flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;

            }
            .title{
                display:flex;
                justify-content: center;
            }
            .reversed{
                transform: scale(-1,1);
            }
            .board-wrapper{
                display: flex;
                justify-content: center;
            }
            .board{
                background-color: mediumseagreen;
                border: 4px solid green;
            }
            .table-square{
                background-color: seagreen;
                width: 60px;
                height: 60px;
                position: relative;
            }
            .black, .white {
                width: 48px;
                height: 48px;
                border-radius: 100%;
                border: 3px solid;
                position: absolute;
                top: 50%; 
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .white {
                background-color: ghostwhite;
                border-color: lightgray;
            }

            .black {
                background-color: 202020;
                border-color: darkslategray;
            }

            .option {
                opacity: 0.2;
                transition: all 0.1s;
            }

            .hover.option {
                opacity: 0.6;
                width: 52;
                height: 52;
            }
        </style>
    </head>
    <body>
        <div class="app" ng-app="App">

            <div class="title">
                <h1 class="reversed">
                    eR
                </h1>
                <h1>
                    V
                </h1>
                <h1>
                    ersi
                </hi>
            </div>

            <div class="board-wrapper" ng-controller="Game as game">
                <table class="board">
                    <tr class="table-row" 
                        ng-repeat="row in game.board track by $index"
                        ng-init="rowIndex = $index">
                        <td class = "table-square" 
                            ng-repeat="space in row track by $index"
                            ng-init="columnIndex = $index">
                            
                            <div ng-class="space"
                                 ng-click="game.click(rowIndex, columnIndex, space)"
                                 ng-mouseenter="space.hover = true" 
                                 ng-mouseleave="space.hover = false"></div>

                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </body>
</html>
